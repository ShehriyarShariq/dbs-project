<div id="header"></div>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<section id="address-edit-popup" class="d-none">
  <i class="fa fa-times fa-2x"></i>
  <div class="container my-5 py-5">
    <h4 class="text-center my-4 pt-3">Edit Address</h4>
    <div>
      <textarea
        name="edited-address"
        id="edit-address"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <br />
      <input
        style="width: 50%"
        type="submit"
        class="btn btn-primary"
        id="update-address"
        value="update address"
      />
    </div>
  </div>
</section>

<section id="new-address-popup" class="d-none">
  <i class="fa fa-times fa-2x"></i>
  <div class="container my-5 py-5">
    <h4 class="text-center my-4 pt-3">Add New Address</h4>
    <div>
      <textarea
        name="new-address"
        id="add-new-address"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <br />
      <input
        style="width: 50%"
        type="submit"
        class="btn btn-primary"
        id="add-address"
        value="add new address"
      />
    </div>
  </div>
</section>

<div class="container py-5">

    <button id="add-another-address" class="btn btn-primary">

</div>
